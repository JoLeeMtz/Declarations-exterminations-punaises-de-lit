<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="Projet de Session" content="Projet de Session INF5190">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login</title>
</head>

<body>
    <h1>Connexion</h1>
    
    <div class="container">
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}<br>
        <form class="row g-3 needs-validation" method="POST" novalidate>
            <label class="form-label" for="email">Adresse courriel: </label>
            <input class="form-control border rounded-pill {% if error_email %}border-danger{% else %}border-success{% endif %}" type="text" id="email" name="email" placeholder="email.of.me@gmail.com" value="{{ email }}" required>
            <br>
            <label class="form-label" for="pwd">Mot de passe: </label>
            <input class="form-control border rounded-pill {% if error_pwd %}border-danger{% else %}border-success{% endif %}" type="password" id="pwd" name="pwd" placeholder="****" required>
            <br>
            <br><hr>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input class="btn btn-success rounded-pill" type="submit" name="login" value="Connexion">
            </div>
        </form>
    </div>
</body>
</html>
